<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>3D modell importmap-pel</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
	
    }
  }
  </script>
</head>
<body>
<script type="module">
  let model = null;
  
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
  import { MeshoptDecoder } from 'https://unpkg.com/three@0.160.0/examples/jsm/libs/meshopt_decoder.module.js';
  
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); // alap világosság
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
  directionalLight.position.set(3, 3, 3);
  scene.add(directionalLight);
  
  //const helper = new THREE.DirectionalLightHelper(directionalLight, 1);
  //scene.add(helper);
  
  const envMap = new THREE.CubeTextureLoader()
  .setPath('https://threejs.org/examples/textures/cube/Bridge2/')
  .load([
    'posx.jpg', 'negx.jpg',
    'posy.jpg', 'negy.jpg',
    'posz.jpg', 'negz.jpg'
  ]);
scene.environment = envMap;
scene.background = 0;
  

  const loader = new GLTFLoader();
  loader.setMeshoptDecoder(MeshoptDecoder);
  loader.load('model10.glb', (gltf) => {
  model = gltf.scene;
  model.scale.set(1, 1, 1); // model méret
  model.traverse((node) => {
  if (node.isMesh) {
    if (node.geometry) node.geometry.computeVertexNormals();
	//node.material = new THREE.MeshStandardMaterial({ color: 0xdddddd, metalness: 0.3, roughness: 0.8 });
    node.castShadow = true;
    node.receiveShadow = true;
	}
  });
    scene.add(model);
  }, undefined, function (error) {
    console.error(error);
  });

  function animate() {
    requestAnimationFrame(animate);
      if (model) model.rotation.y += -0.001;
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
